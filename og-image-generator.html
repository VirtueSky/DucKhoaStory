<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        /* Decorative elements */
        .og-image::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        
        .og-image::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
        }
        
        .wedding-text {
            font-size: 32px;
            color: #fff;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .couple-names {
            font-size: 120px;
            color: #fff;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }
        
        .ampersand {
            font-size: 80px;
            display: block;
            margin: 10px 0;
        }
        
        .date {
            font-size: 48px;
            color: #fff;
            letter-spacing: 4px;
            margin-top: 20px;
            font-weight: 600;
        }
        
        .hearts {
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
        }
        
        .heart1 { top: 80px; left: 100px; }
        .heart2 { top: 150px; right: 150px; }
        .heart3 { bottom: 100px; left: 200px; }
        .heart4 { bottom: 150px; right: 100px; }
        
        .instruction {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
